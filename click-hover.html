<head>
	<!-- Meta Data -->
		<title>Animations v1.2</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />

		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />

	<!-- Stylesheets -->
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css" media="all" />
		<link href="http://fonts.googleapis.com/css?family=Open+Sans|Nixie+One|Titillium+Web:300" rel="stylesheet" type="text/css" media="all" />
		<link href="assets/css/normalize.css" rel="stylesheet" type="text/css" media="all" />
		<link href="assets/css/animations.min.css" rel="stylesheet" type="text/css" media="all" />
		<link href="assets/css/style.min.css" rel="stylesheet" type="text/css" media="all" />
		

		<!--<link href="assets/css/style.less" rel="stylesheet/less" type="text/css" media="all" />

		<script type="text/javascript">less = { env: "development" };</script>
		<script src="assets/js/less.min.js" type="text/javascript"></script>-->

	<!-- HTML5 SHIV -->
		<!--[if lt IE 9]>
			<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
</head>

<body>
	<!-- Header -->
		<header id="header">
			<div class="container">
				<div class="animate" data-anim-type="bounceIn" data-anim-delay="200"><a href="index.html" target="_self" id="logo"><img src="http://luvuu.com/wp-content/uploads/2013/10/Mila-Kunis-300x300.png" alt="Animations Logo" /></a></div>
				
				<p class="animate bm-remove" data-anim-type="bounceIn" data-anim-delay="400"><a href="index.html" target="_blank" id="logo-title">Animations v1.2</a></p>
				<p class="animate" data-anim-type="bounceIn" data-anim-delay="600" id="description">Add a bit of flare to your website.</p>

				<span id="facebook" class="social-icon animate" data-anim-type="zoomIn" data-anim-delay="800"><a href="#" target="_self"><i class="fa fa-facebook fa-fw"></i></a></span>
				<span id="twitter" class="social-icon animate" data-anim-type="zoomIn" data-anim-delay="900"><a href="#" target="_self"><i class="fa fa-twitter fa-fw"></i></a></span>
				<span id="google-plus" class="social-icon animate" data-anim-type="zoomIn" data-anim-delay="1000"><a href="#" target="_self"><i class="fa fa-google-plus fa-fw"></i></a></span>
				<span id="pinterest" class="social-icon animate" data-anim-type="zoomIn" data-anim-delay="1100"><a href="#" target="_self"><i class="fa fa-pinterest fa-fw"></i></a></span>
				<span id="rss" class="social-icon animate" data-anim-type="zoomIn" data-anim-delay="1200"><a href="#" target="_self"><i class="fa fa-rss fa-fw"></i></a></span>
			</div>
		</header>

	<!-- No JavaScript -->
		<noscript>
			<div class="container text-center">
				<div id="no-script">
					<p class="bm-smaller"><strong>JavaScript Disabled</strong></p>
					<p class="bm-smaller">Certain features of this site may not function correctly without JavaScript enabled</p>
					<p class="bm-remove"><a href="http://enable-javascript.com/" target="_blank">Find out how to enable JavaScript in your browser</a></p>
				</div>
			</div>
		</noscript>

	<!-- Content -->
		<main class="clearfix" role="main">
			<article class="content odd first">
				<div class="container bm-remove">
					<div class="one-whole bm-remove">
						<h1 class="clearfix">
							<span class="float-left">
								<span id="click-once-header">Click (Once)</span>
								<span id="click-infinite-header" style="display: none;">Click (Infinite)</span>
							</span>

							<span class="float-right pointer" onclick="toggleClick();">Toggle Type</span>
						</h1>

						<div id="click-once-buttons">
							<button onclick="animateOnce('#logo', 'flash');">Flash</button>
							<button onclick="animateOnce('#logo', 'strobe');">Strobe</button>
							<button onclick="animateOnce('#logo', 'shake');">Shake</button>
							<button onclick="animateOnce('#logo', 'bounce');">Bounce</button>
							<button onclick="animateOnce('#logo', 'tada');">Tada</button>
							<button onclick="animateOnce('#logo', 'wave');">Wave</button>
							<button onclick="animateOnce('#logo', 'spin');">Spin</button>
							<button onclick="animateOnce('#logo', 'pullback');">Pullback</button>
							<button onclick="animateOnce('#logo', 'wobble');">Wobble</button>
							<button onclick="animateOnce('#logo', 'pulse');">Pulse</button>
							<button onclick="animateOnce('#logo', 'pulsate');">Pulsate</button>
							<button onclick="animateOnce('#logo', 'heartbeat');">Heartbeat</button>
							<button onclick="animateOnce('#logo', 'panic');">Panic</button>
							<button onclick="animateOnce('#logo', 'explode');">Explode</button>
							<button onclick="animateOnce('#logo', 'random');">Random</button>
						</div>

						<div id="click-infinite-buttons" style="display: none;">
							<button onclick="animateInfinite('#logo', 'flash');">Flash</button>
							<button onclick="animateInfinite('#logo', 'strobe');">Strobe</button>
							<button onclick="animateInfinite('#logo', 'shake');">Shake</button>
							<button onclick="animateInfinite('#logo', 'bounce');">Bounce</button>
							<button onclick="animateInfinite('#logo', 'tada');">Tada</button>
							<button onclick="animateInfinite('#logo', 'wave');">Wave</button>
							<button onclick="animateInfinite('#logo', 'spin');">Spin</button>
							<button onclick="animateInfinite('#logo', 'pullback');">Pullback</button>
							<button onclick="animateInfinite('#logo', 'wobble');">Wobble</button>
							<button onclick="animateInfinite('#logo', 'pulse');">Pulse</button>
							<button onclick="animateInfinite('#logo', 'pulsate');">Pulsate</button>
							<button onclick="animateInfinite('#logo', 'heartbeat');">Heartbeat</button>
							<button onclick="animateInfinite('#logo', 'panic');">Panic</button>
							<button onclick="animateInfinite('#logo', 'explode');">Explode</button>
							<button onclick="animateInfinite('#logo', 'random');">Random</button>
						</div>
					</div>
				</div>
			</article>

			<article class="content even">
				<div class="container bm-remove">
					<div class="one-whole bm-remove">
						<h1 class="clearfix">
							<span class="float-left">
								<span id="hover-once-header">Hover (Once)</span>
								<span id="hover-infinite-header" style="display: none;">Hover (Infinite)</span>
							</span>

							<span class="float-right pointer" onclick="toggleHover();">Toggle Type</span>
						</h1>

						<div id="hover-once-buttons">
							<button class="hover-flash">Flash</button>
							<button class="hover-strobe">Strobe</button>
							<button class="hover-shake">Shake</button>
							<button class="hover-bounce">Bounce</button>
							<button class="hover-tada">Tada</button>
							<button class="hover-wave">Wave</button>
							<button class="hover-spin">Spin</button>
							<button class="hover-pullback">Pullback</button>
							<button class="hover-wobble">Wobble</button>
							<button class="hover-pulse">Pulse</button>
							<button class="hover-pulsate">Pulsate</button>
							<button class="hover-heartbeat">Heartbeat</button>
							<button class="hover-panic">Panic</button>
						</div>

						<div id="hover-infinite-buttons" style="display: none;">
							<button class="hover-flash infinite">Flash</button>
							<button class="hover-strobe infinite">Strobe</button>
							<button class="hover-shake infinite">Shake</button>
							<button class="hover-bounce infinite">Bounce</button>
							<button class="hover-tada infinite">Tada</button>
							<button class="hover-wave infinite">Wave</button>
							<button class="hover-spin infinite">Spin</button>
							<button class="hover-pullback infinite">Pullback</button>
							<button class="hover-wobble infinite">Wobble</button>
							<button class="hover-pulse infinite">Pulse</button>
							<button class="hover-pulsate infinite">Pulsate</button>
							<button class="hover-heartbeat infinite">Heartbeat</button>
							<button class="hover-panic infinite">Panic</button>
						</div>
					</div>
				</div>
			</article>
		</main>

	<!-- Footer -->
		<section class="content text-center">
			<div class="container bm-remove">
				<a href="https://github.com/joemottershaw/animations" target="_blank" class="button bm-remove">View On GitHub</a>
				<a href="#" target="_self" class="button scroll-to-top bm-remove">Scroll To Top</a>
			</div>
		</section>

	<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="assets/js/smoothscroll.js" type="text/javascript"></script>
		<script src="assets/js/animations.min.js" type="text/javascript"></script>
		<script src="assets/js/backbone.js" type="text/javascript"></script>

		<script>
			function toggleClick() {
				$('#click-once-header, #click-infinite-header, #click-once-buttons, #click-infinite-buttons').toggle();

				animateEnd('#logo');
			}

			function toggleHover() {
				$('#hover-once-header, #hover-infinite-header, #hover-once-buttons, #hover-infinite-buttons').toggle();
			}
		</script>
</body>

</html>
